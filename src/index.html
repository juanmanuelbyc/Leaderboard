<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="titleContainer">
      <h1>Leaderboard</h1>
    </header>
    <main class="main">
      <div class="leftContainer">
        <div class="scoreBoardTitleContainer">
          <h2>Recent Scores</h2>
          <button class="refreshButton" id="refreshButton">Refresh</button>
        </div>
        <div>
          <table class="scoreBoardContainer" id="scoreBoardContainer">
            <!-- Scores data go here! -->
          </table>
        </div>
      </div>
      <div class="rightContainer">
        <h2>Add your score</h2>
        <input
          class="newName"
          type="text"
          name="playerName"
          id="playerName"
          placeholder="Your name"
        />
        <input
          class="newScore"
          type="number"
          name="playerScore"
          id="playerScore"
          placeholder="Your score"
        />
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </main>
</html>
